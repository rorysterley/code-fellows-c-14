<script>
  function Deck() {
    this.cards = [];
    this.count = function() {
      return this.cards.length;
    }
    this.init = function() {
      for (s = 1; s <= 4; s++){
        for (r = 1; r <= 13; r++) {
          this.cards.push(new Card(r, s))
        }
      }
    }
  }

  function Card(rank, suit) {
    this.rank = rank;
    this.suit = suit;
    this.showRank = function() {
      var ranks = ["Ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "Jack", "Queen", "King"]
      return ranks[this.rank - 1]
    }
    this.show = function() {
      var suits = ["Hearts", "Spades", "Diamonds", "Clubs"]
      return this.showRank() + " of " + suits[this.suit - 1]
    }
  }

  function Game() {
    deck = new Deck();
    deck.init();
    this.p1 = deal();
    this.p2 = deal();

    console.log("The player with the highest card wins!")
    console.log("Player 1: " + this.p1.show());
    console.log("Player 2: " + this.p2.show());

    function deal() {
      var index = Math.floor(Math.random() * deck.cards.length)
      var selectedCard = deck.cards[index];

      deck.cards.splice(index, 1);

      return selectedCard;
    }
  }

  hightCard = new Game();
</script>
